            <p>Password: </p>
            <input type="text" id="password1-input-field" /> <br />

            <button id="sign-in-button">Sign in</button>

            <br><br>
            <img src="/src/images/avatar.svg" alt="Avatar" class="avatar">
          </div>

          <div class="modal-body">
            <h1>Sign up for Ingredientory</h1>
            <label for="username" style="margin-right: 1%;"><h2 style="font-size:15px;">Email : </h2></label>
              <input type="text" id="email-input-field" name="username" required> <br />

            <label for="password" style="margin-right: 1%;"><h2 style="font-size:15px;">Password : </h2></label>
              <input type="text" id="password-input-field" name="username" required> <br />

            <label for="confirm_password" style="margin-right: 1%;"><h2 style="font-size:15px;">Confirm Password: </h2></label>
              <input type="text" id="confirmPassword-input-field" name="username" required> <br />

            <label for="first_name" style="margin-right: 1%;"><h2 style="font-size:15px;">First Name: </h2></label>
              <input type="text" id="firstName-input-field" name="username" required> <br />

            <label for="last_name" style="margin-right: 1%;"><h2 style="font-size:15px;">Last Name: </h2></label>
              <input type="text" id="lastName-input-field" name="username" required>  <br />

            <br>
